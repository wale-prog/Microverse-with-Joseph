<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center">
        <h2>freeCodeCamp Survey Form</h2>
        <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form-body">
        <form class="input" action="submit">
            <label class="padding" for="name">Name</label>
            <input class="text-input" type="text" placeholder="Enter Your Name">
            <label class="padding" for="name">Email</label>
            <input class="text-input" type="email" placeholder="Enter Your Email">
            <label class="padding" for="name">Age(Optional)</label>
            <input class="text-input" type="number" placeholder="Enter Your Age">
            <label class="padding" for="name">Which option best describes your current role?</label>

            <select name="" id="" class="text-input">
                <div>
                    <option value="" disabled selected>Select Correct role</option>
                    <option value="">Student</option>
                    <option value="">Full Time learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </div>
            </select>
            <label class="padding" for="recommendation">Would you recommend freeCodeCamp to a friend? </label>

            <input type="radio">
            <label for="">Definitely</label>
            <input type="radio">
            <label for="">Maybe</label>
            <input type="radio">
            <label for="">Not sure</label>
            <label class="padding" for="name">What is your favorite feature of freeCdeCamp?</label>

            <select name="" id="" class="text-input">
                <div>
                    <option value="" disabled selected>Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="Prefer not to say">Open Source</option>


                </div>
            </select>

            <label class="padding" for="recommendation">What would you like to see improved? <span>(check all that
                    apply)</span>
            </label>

            <input type="checkbox">
            <label for="">Front-end Projects</label>
            <input type="checkbox">
            <label for="">Back-end Projects</label>
            <input type="checkbox">
            <label for="">Data Visualization</label>
            <input type="checkbox">
            <label for="">Challenges</label>

            <p>Any comment or suggestions?</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>


        </form>
        <button class="btn" type="submit">Submit</button>
    </div>
    </div>





</body>

</html>
